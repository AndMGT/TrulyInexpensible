{% extends 'base_auth.html' %} {% load static%} {% block title%} | Register Account
{%endblock%} {%block content%}

<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user"></i> Register</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html'%}
            <form action="{%url 'register'%}" method="POST" autocomplete="off">
              {% csrf_token%}
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                  value="{{ values.username }}"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                  value="{{ values.email }}"
                />
              </div>
              <div class="form-group">
                <label for="password2">Password</label>
                <i class="fa fa-eye"></i>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                  value="{{ values.password }}"

                >
                </input>
              </div>
              <input
                type="submit"
                value="Register"
                class="btn btn-secondary btn-block"
              />
            </form>

            <span>Already have an account <a href="{% url 'login' %}">Login</span>
            <span>Forgot Password <a href="{% url 'reset-password'%}"> Reset it Here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
