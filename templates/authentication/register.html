{% extends 'base_auth.html' %} {% load static%} {% block title%} | Register Account
{%endblock%} {%block content%}

<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html'%}

  <div class="card-body">
                            <img src="{% static 'img/logo.png' %}" id="image" style="margin: 0px 0%;" height="90" alt="Card image cap">
                            <p class="text-center"><b>Register for a free account</b></p>
                            <form class="mt-2" autocomplete="off" action="{%url 'register'%}" method="POST" autocomplete="off">
              {% csrf_token%}
              <div class="form-group">

                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                 class="form-control form-control-sm"
                  required
                  value="{{ values.username }}"
                />
              </div>
              <div class="form-group">

                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                 class="form-control form-control-sm"
                  required
                  value="{{ values.email }}"
                />
              </div>
              <div class="form-group">
<div  class="toggle-show">


                <i class="fa fa-eye"></i>


                </div>
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                 class="form-control form-control-sm"
                  required
                  value="{{ values.password }}"

                >
                </input>
              </div>
              <input
                type="submit"
                value="Register"
                class="btn btn-primary btn-block btn-sm btn-block"
              />
                 <div class="lower my-3 pl-3 pr-3">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <hr class="ml-1">
                                        </div>
                                        <div class="col-md-2">
                                            <small class="text-muted">OR</small>
                                        </div>
                                        <div class="col-md-5">
                                            <hr class="mr-1">
                                        </div>
                                    </div>
                                    <a href="{% url 'reset-password'%}" class="btn btn-block btn-sm">Reset Password</a>

                                    <a href="{% url 'login' %}" class="btn btn-block btn-sm">Back to Login</a>

                                </div>
            </form>

                        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
